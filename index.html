<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Teater GROB</title>
  </head>
  <body>
    <header>
      <nav>
        <button><a href="portfolio.html">Portfolio</a></button>
      </nav>
      <div class="container">
        <section class="content">
          <h1>TEATER GROB</h1>
          <h2>Ud af det vanlige og ind i GROB</h2>

          <div class="modal">
            <a href="#" class="btn">Klik her</a>

            <div class="video-container">
              <span class="close">&#10006;</span>
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/US8ePkxYI3E"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </section>
      </div>
    </header>

    <main>
      <div class="container2">
        <section class="content2">
          <h2>Nyhedsbrev</h2>
        </section>
      </div>
    </main>
    <footer></footer>

    <script>
      /*to be able to open and close video button*/
      const btn = document.querySelector(".btn");
      const videoContainer = document.querySelector(".video-container");
      const close = document.querySelector(".close");

      btn.addEventListener("click", () => {
        videoContainer.classList.add("show");
      });
      close.addEventListener("click", () => {
        videoContainer.classList.remove("show");
      });
    </script>
  </body>
</html>
